{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
  <h1 class="title">
    {{ user.username }}
  </h1>
  <div class="box">
    <img src="{{ url_for('avatar', avatar=avatar) }}">
  </div>
  {% if can_edit %}
  <a href="{{ url_for('edit_profile') }}" class="navbar-item">
    Edit profile
  </a>
  {% endif %}
</div>
{% endblock %}
